<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <div class="game-container">
        <h1>Memory Card Matching Game</h1>
        <p>Directions: You will have 3 seconds to view the cards. One they flip over match until over. A match equals 5 points, and an incorrect match equals -1</p>
        <h3 id="score">Score: </h3>
        <div id="game-board" class="game-board"></div>
        <button id="restart-btn">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
